<style type="text/css">
body {
  padding-top: 70px;
  padding-bottom: 70px;
}
</style>

<script type="text/javascript">
var lastQueryTime = 0;
$(document).ready(function() {
  $("#btQuery").click(function() {
    if (Date.now() - lastQueryTime < 2000) { // 避免频繁点击
      return true;
    }
    lastQueryTime = Date.now();

    var keyword = $("#inputKeyword").val().trim();
    if (!keyword) {
      $("#inputKeyword").focus();
      return true;
    }
    status("Loading...");
    $.get("/nanoiconpack/code/" + keyword, function(data) {
      fill(data);
    });
  });
  $("#inputKeyword").focus(function() {
    $(this).select();
  });
  $("#inputKeyword").bind("keypress", function(event) {
    if(event.keyCode == "13") {
        $("#btQuery").click();
    }
  });
  $('#codeDlg').on('shown.bs.modal', function () {
    $('#taCode').focus();
  });
  /*$("#taCode").blur(function() {
    $("#codeDlg").modal("hide");
  });*/
  $.get("/nanoiconpack/sum", function(data) {
    if (data && data.status == 0) {
      $("#iconPacks").text(data.result.iconPacks);
      $("#apps").text(data.result.apps);
      $("#reqTimes").text(data.result.reqTimes);
    }
  });
  $("#inputKeyword").focus();
});
function clear(str) {
  $("#codeTbody").empty();
}
function status(str) {
  clear();
  $("#codeTbody").append("<tr><td colspan=\"6\">" + str + "</td></tr>");
}
function fill(data) {
  if (!data) {
    status("error");
    return;
  }
  if (data.status != 0) {
    status(data.msg);
    return;
  }
  var dataArr = data.result;
  if (dataArr.length == 0) {
    status("empty");
    return;
  }
  clear();
  for (var i = 0; i < dataArr.length; ++i) {
    var item = dataArr[i];
    if (!item.label) {
      item.label = "&nbsp;";
    }
    if (!item.labelEn) {
      item.labelEn = "&nbsp;";
    }
    if (item.labelEn == item.label) {
      item.labelEn = "&nbsp;";
    }
    var code = "<tr>";
    code += "<td>" + item.label + "</td>";
    code += "<td>" + item.labelEn + "</td>";
    //code += "<td><a href=\"http://www.coolapk.com/apk/" + item.pkg + "\" target=\"_blank\">" + item.pkg + "</a></td>";
    //code += "<td><a href=\"javascript:void(0);\" data-url=\"http://www.coolapk.com/apk/" + item.pkg + "\">" + item.pkg + "</a></td>";
    code += "<td><a href=\"javascript:void(0);\" data-url=\"http://sj.qq.com/myapp/detail.htm?apkName=" + item.pkg + "\">" + item.pkg + "</a></td>";
    code += "<td>" + item.launcher + "</td>";
    code += "<td><span class=\"badge\">" + item.sum + "</span></td>";
    code += "<td><button type=\"button\" class=\"btn btn-link btn-xs\">代码</button></td>";
    code += "</tr>";
    $("#codeTbody").append(code);
  }
  $("#codeTbody tr td a").click(function() {
    window.open($(this).attr("data-url"));
    return false; // 阻止继续向下分发点击事件
  });
  $("#codeTbody tr td button").click(function() {
    var tds = $(this).parent().parent().children();
    showCode(tds);
    return false; // 阻止继续向下分发点击事件
  });
  $("#codeTbody tr").click(function() {
    var tds = $(this).children();
    showCode(tds);
  });
}
function showCode(tds) {
  var code = "<!-- " + tds.eq(0).text() + " / ";
  if (tds.eq(1).text().trim().length == 0) {
    code += tds.eq(0).text() + " -->";
  } else {
    code += tds.eq(1).text() + " -->";
  }
  code += "\n<item component=\"ComponentInfo{" + tds.eq(2).text() + "/" + tds.eq(3).text()
    + "}\" drawable=\"\" />";
  //$("#taCode").text(code);
  $("#taCode").val(code);
  $("#codeDlg").modal("show");
}
</script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
<div class="container-fluid">
<div class="navbar-header">
<a class="navbar-brand" href="https://github.com/by-syk/NanoIconPack" target="_blank">NanoIconPack</a>
<p class="navbar-text navbar-right">APP代码速查</p>
</div>
</div>
</nav>

<div class="container-fluid">
<div class="row">
<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
  <div class="alert alert-info" role="alert"><strong>数据量</strong><br />接入图标包：<span class="badge" id="iconPacks"></span>&nbsp;申请APP：<span class="badge" id="apps"></span>&nbsp;申请次：<span class="badge" id="reqTimes"></span></div>
  <div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>TIPS</strong>&nbsp;快速获取常用APP代码请前往 <a class="alert-link" href="/nanoiconpack/page/base">NanoBase</a> 页面
  </div>
  <div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>TIPS</strong>&nbsp;了解或使用 NanoIconPack 请前往 <a class="alert-link" href="https://github.com/by-syk/NanoIconPack">GitHub</a> 项目页
  </div>
  <div class="input-group">
  <span class="input-group-btn">
    <button type="button" id="btQuery" class="btn btn-default">&nbsp;<span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;</button>
  </span>
  <input type="text" id="inputKeyword" class="form-control" placeholder="检索APP名或包名&#8230;">
  </div>
  <br />
  <div class="table-responsive">
  <table class="table table-striped table-hover">
  <thead><tr>
  <th>APP名</th>
  <th>APP英文名</th>
  <th>包名</th>
  <th>启动项</th>
  <th>申请次数</th>
  <th>&nbsp;</th>
  </tr></thead>
  <tbody id="codeTbody">
  <tr><td colspan="6">...</td></tr>
  </tbody>
  </table>
  </div>
</div>
</div>
</div>

<div id="codeDlg" class="modal fade">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">代码</h4>
  </div>
  <div class="modal-body">
    <textarea id="taCode" class="form-control" rows="8" style="resize: none"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
  </div>
</div>
</div>
