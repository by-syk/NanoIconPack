apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 17020300
        versionName "1.2.2.nightly"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile files('libs/pinyin4j-2.5.0.jar')

    compile(name: 'aboutmsgrender-1.0.1', ext: 'aar')
    compile(name: 'globaltoast-1.1.2', ext: 'aar')
    compile(name: 'iconlineview-1.0.3', ext: 'aar')
    compile(name: 'sp-1.0.2', ext: 'aar')
    compile(name: 'quickscroll-0.8.1', ext: 'aar')

    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'

    // repositories { maven { url "https://jitpack.io" } }
//    compile 'com.github.pluscubed:recycler-fast-scroll:0.3.2@aar'

//    compile 'com.futuremind.recyclerfastscroll:fastscroll:0.2.5'
}
